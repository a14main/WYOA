{% extends "layout.html" %}

{% block title %}
New Post
{% endblock %}

{% block main %}
<div class="center">
    <form class="editor" method="post">
        <label for="title">
            Title
        </label>
        <input name="title" id="title" value="{{ request.form['title'] }}" required autofocus autocomplete="off" />

        <label for="body">
            Body
        </label>
        <textarea name="body" id="body" rows="8" cols="48">
            {{ request.form['body'] }}
        </textarea>
        <input type="submit" value="post" />
    </form>
</div>
{% endblock %}
