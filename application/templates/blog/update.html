{% extends "layout.html" %}

{% block title %}
    Edit {{ post["title"] }}
{% endblock %}

{% block main %}
<div class="center">
    <form class="editor" method="post">
        <label for="title">
            Title
        </label>
        <input name="title" id="title" autofocus autocomplete="off" required
                value="{{ request.form['title'] or post['title'] }}" />
        <label for="body">
            Title
        </label>
        <textarea name="body" id="body" rows="8" cols="48">
            {{ request.form['body'] or post['body'] }}
        </textarea>
        <input type="submit" value="save" />
    </form>
    <hr />
    <form action="{{ url_for('blog.delete', id=post['id'])}}" method="post">
        <input class="danger" type="submit" value="delete" onclick="return confirm('Are you sure?');" />
    </form>
</div>
{% endblock %}
